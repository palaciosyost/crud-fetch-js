<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>crud fetch</title>
</head>

<body>


    <div class="container">
        <h2 class="text-success" style="font-size: 3em; text-decoration: underline; margin-bottom: 30px;">CRUD con ajax FETCH</h2>
    </div>
    <div class="container">
        <form action="" id="form">
            <h4 id="titulo-form">Ingresa nuevo registro</h4>
            <div class="row">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre">
            </div>
            <input type="hidden" name="id">
            <div class="row mt-4">
                <input type="text" name="tipo" class="form-control" placeholder="Tipo">
            </div>
            <div class="row mt-4">
                <input type="submit" name="enviar" value="Enviar" class="btn btn-success col-2 mt-4 mb-5">
            </div>

        </form>
    </div>
    <div class="container">
        <table id="crud-table" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody id="info-table">

            </tbody>
        </table>
    </div>

    <template class="template-table">
        <tr>
            <td id="nombre"></td>
            <td id="tipo"></td>
            <td>
                <button class="btn btn-danger eliminar">Eliminar</button>
                <button  class="btn btn-warning editar">Editar</button>
            </td>
        </tr>

    </template>
    <script src="crud.js"></script>

</body>

</html>
